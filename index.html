<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Justin's Simple Form Validation System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container custom-container">
    <form action= "/" onsubmit="return validateForm()" method="POST">
      <div class="input-group">
        <label for="first-name">First Name</label>
        <input type="text" placeholder="Enter Your First Name: " id="first-name" onkeyup="validateFirstName()">
        <span id="name-error"></span>
      </div>

      <div class = "input-group"> 
        <label for="last-name">Last Name</label>
        <input type = "text" placeholder = "Enter Your Last Name: "  id = "last-name" onkeyup="validateLastName()"> 
        <span id = "lname-error"></span>
      </div>

      <div class="input-group">
        <label for="student-id">Student ID</label>
        <input type="text" placeholder="Enter Your Student ID: " id="student_id" onkeyup="validateStudentId()">
        <span id="id-error"></span>
      </div>
      
      <div class="input-group">
        <label for="contact-phone">Phone Number</label>
        <input type="tel" placeholder="(123)- 456-7890 " id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label for="contact-email">Email ID</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label for="contact-message">Your Complaint</label>
        <textarea rows="5" cols="15" placeholder="Your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

      <button class="form-button" type="submit">Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>

  <div class="footer-note">
    <footer>English (US) - End Of the Form. Please enter the data in the form correctly so that it may be submitted without any issues.</footer>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
